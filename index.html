<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script
      type="module"
      src="./js/main.js"
      defer
    ></script>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <!-- Вкладки -->
    <div class="tabs">
      <div id="first__tab">Перша вкладка</div>
      <div id="second__tab">Друга вкладка</div>
    </div>
    <!--Перший таб-->
    <div class="date">
      <div class="date__container">
        <form class="date__form">
          <div class="date__inputs">
            <h2>Виберіть Початок дати</h2>
            <input
              type="date"
              class="start-date"
              min="2023-11-02"
            />
            <h2>Виберіть кінцеву дату</h2>
            <input
              type="date"
              class="end-date"
              disabled
            />
          </div>
          <div class="option__preset">
            <h2>Оберіть пресет</h2>
            <button class="preset__week">тиждень</button>
            <button class="preset__month">місяць</button>
          </div>
          <div class="date__options">
            <div class="option__days">
              <select
                name=""
                id=""
              >
                <option value="">Всі дні</option>
                <option value="">Будні дні</option>
                <option value="">Вихідні дні</option>
              </select>
            </div>
            <div class="option__time">
              <select
                name=""
                id="time__dimension"
              >
                <option value="days">Порахувати кількість днів</option>
                <option value="hours">Порахувати кількість годин</option>
                <option value="minutes">Порахувати кількість хвилин</option>
                <option value="seconds">Порахувати кількість секунд</option>
              </select>
            </div>
          </div>
          <div>
            <button
              class="date__button"
              type="submit"
            >
              Розрахувати дату
            </button>
          </div>
          <div class="date__result">
          </div>
        </form>
      </div>
    </div>
    <!--Другий табs-->
    <div
      class="countries"
      hidden
    >
      Країни
    </div>
  </body>
</html>
