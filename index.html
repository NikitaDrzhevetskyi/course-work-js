<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script type="module" src="./js/main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Вкладки -->
  <div class="tabs">
    <div id="first__tab">Calculate Date</div>
    <div id="second__tab">Get Holidays</div>
  </div>
  <!--Перший таб-->
  <div class="date">
    <div class="date__container">
      <form class="date__form">
        <div class="date__inputs">
          <h2>Choose Start date</h2>
          <input type="date" class="start-date" />
          <h2>Choose End date</h2>
          <input type="date" class="end-date" disabled />
        </div>
        <div class="option__preset">
          <h2>Choose a preset</h2>
          <button class="preset__week" type="button">
            week
          </button>
          <button class="preset__month" type="button">
            month
          </button>
        </div>
        <div class="date__options">
          <div class="option__days">
            <select name="" id="days__dimension">
              <option value="all-days">All days</option>
              <option value="working-days">Weekdays</option>
              <option value="weekends">Weekends</option>
            </select>
          </div>
          <div class="option__time">
            <select name="" id="time__dimension">
              <option value="days">Calculate the number of days</option>
              <option value="hours">Calculate the number of hours</option>
              <option value="minutes">Calculate the number of minutes</option>
              <option value="seconds">Calculate the number of seconds</option>
            </select>
          </div>
        </div>
        <div>
          <button class="date__button" type="submit">
            Calculate the date
          </button>
        </div>
        <div class="date__result"></div>
      </form>
    </div>
    <div class="stored-results">
      <table>
        <thead>
          <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody id="results-body"></tbody>
      </table>
    </div>
  </div>
  <!--Другий таб-->
  <div class="countries" hidden>
    <div class="option__dates">
      <div>
        <label for="countries__select">Choosing the country:</label>
        <select id="countries__select">
          <option value="">Choose a country</option>
        </select>
      </div>

      <div>
        <label for="year__select">Choosing the year</label>
        <select id="year__select">
          <option value="">Choose a year</option>
        </select>
      </div>
    </div>

    <button class="holiday__button">Get Holidays</button>

    <table id="holidays-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Name Holiday</th>
          <th>
            <button id="sort-holidays">Sort</button>
          </th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="error-message"></div>
  </div>
</body>

</html>
